<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI SDK - SORA & GPT5 PRO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OpenAI SDK Integration</h1>
            <p class="subtitle">Experience SORA API and GPT5 PRO Model</p>
        </header>

        <div class="api-key-section">
            <label for="apiKey">OpenAI API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
            <button onclick="saveApiKey()">Save Key</button>
            <span id="keyStatus"></span>
        </div>

        <div class="models-container">
            <!-- GPT5 PRO Section -->
            <div class="model-section">
                <h2>ðŸ¤– GPT5 PRO Model</h2>
                <p class="model-description">Advanced language model for complex reasoning and text generation</p>
                
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages"></div>
                    
                    <div class="input-section">
                        <textarea id="gptPrompt" placeholder="Enter your prompt for GPT5 PRO..."></textarea>
                        <button onclick="sendToGPT5Pro()" class="primary-btn">Send to GPT5 PRO</button>
                    </div>
                </div>
            </div>

            <!-- SORA API Section -->
            <div class="model-section">
                <h2>ðŸŽ¬ SORA API</h2>
                <p class="model-description">Advanced video generation from text descriptions</p>
                
                <div class="video-container">
                    <div class="video-options">
                        <label>
                            Model:
                            <select id="soraModel">
                                <option value="sora-2">sora-2</option>
                                <option value="sora-2-pro">sora-2-pro</option>
                            </select>
                        </label>
                    </div>
                    
                    <div class="input-section">
                        <textarea id="soraPrompt" placeholder="Describe the video you want to generate..."></textarea>
                        <button onclick="generateVideo()" class="primary-btn">Generate Video</button>
                    </div>
                    
                    <div id="videoOutput" class="video-output"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>Built with OpenAI SDK | SORA & GPT5 PRO | <a href="https://github.com/ellertsmari/openAISDK" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p id="loadingText">Processing...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
